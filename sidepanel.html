<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-checkbox">
            <input type="checkbox" id="theme-checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <h1>my awesome learning tool!</h1>
        <span class="loader"></span>
        
        <button id="summary-button">Show Summary</button>
        <div id="summary-section" class="hidden">
            <h2>Summary</h2>
        </div>
        <a href="dashboard.html" target="_blank"><button id="dashboard-button">Dashboard</button></a>
        <div id="quiz-section" class="hidden">
            <h2>Quiz</h2>
            <form id="quiz-form">
                <div id="quiz-items"></div>
                <button id="submit-button" type="submit">Submit Quiz</button>
            </form>
        </div>
    </div>

    <script src="request.js"></script>
    <script src="storage.js"></script>
    <script src="dashboard.js"></script>
    <script src="display.js"></script>
    <script src="script.js"></script>
    <script src="background.js"></script>
    <script src="theme-switcher.js"></script> <!-- theme switcher -->
</body>
</html>
